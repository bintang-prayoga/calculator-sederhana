<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Start Style -->
    <style>
        .top-margin {
            margin-top: 8em;
        }

        .bg-black1 {
            background: rgb(39, 39, 39);
        }

        .bg-grey1 {
            background: rgb(46, 46, 46);
        }

        .btn {
            width: 3em;
            height: 3em;
            font-weight: bold;
        }

        @media only screen and (max-width: 600px) {
            .btn {
                width: 2em;
                height: 2em;
            }
        }

    </style>
    <!-- End Style -->
    <title>Calculator Sederhana</title>
</head>
<body>
    <div class="container top-margin bg-black1 w-25 pb-3 px-3 rounded">

        <!-- Display Calculator -->
        <div class="row row-cols-1 bg-grey1 rounded-top">
            <div class="col d-block my-5 bg-grey1 text-end">
                <h1 class="text-white position-absolute text-end" id="hasil"></h1>
            </div>
        </div>
        <!-- Display Calculator -->

        <div class="mt-2 row row-cols-1 text-white">
            <!-- Start Baris AC, +/-, %, Ã· -->

            <div class="col d-flex justify-content-evenly">
                <input type="button" onclick="bersihkan()" value="AC" class="btn text-info"></input>
                <input type="button" onclick="plusMinus()" value="+/-" class="btn text-info"></input>
                <input type="button" onclick="percentage()" value="%" class="btn text-info"></input>
                <input type="button" onclick="display('/')" value="Ã·" class="btn text-danger"></input>
            </div>

            <!-- End Baris AC, +/-, %, Ã· -->

            <!-- Start Baris 7, 8, 9, Ã—  -->

            <div class="col d-flex justify-content-evenly">
                <input type="button" onclick="display('7')" value="7" class="btn text-white"></input>
                <input type="button" onclick="display('8')" value="8" class="btn text-white"></input>
                <input type="button" onclick="display('9')" value="9" class="btn text-white"></input>
                <input type="button" onclick="display('*')" value="Ã—" class="btn text-danger"></input>
            </div>

            <!-- End Baris 7, 8, 9, Ã— -->

            <!-- Start Baris 4, 5, 6, - -->

            <div class="col d-flex justify-content-evenly">
                <input type="button" onclick="display('4')" value="4" class="btn text-white"></input>
                <input type="button" onclick="display('5')" value="5" class="btn text-white"></input>
                <input type="button" onclick="display('6')" value="6" class="btn text-white"></input>
                <input type="button" onclick="display('-')" value="-" class="btn text-danger"></input>
            </div>

            <!-- End Baris 4, 5, 6, - -->

            <!-- Start Baris 1, 2, 3, + -->

            <div class="col d-flex justify-content-evenly">
                <input type="button" onclick="display('1')" value="1" class="btn text-white"></input>
                <input type="button" onclick="display('2')" value="2" class="btn text-white"></input>
                <input type="button" onclick="display('3')" value="3" class="btn text-white"></input>
                <input type="button" onclick="display('+')" value="+" class="btn text-danger"></input>
            </div>

            <!-- End Baris 1, 2, 3, + -->

            <!-- Start Baris C, 0, ., = -->

            <div class="col d-flex justify-content-evenly">
                <input type="button" onclick="backspace()" value="C" class="btn text-white"></input>
                <input type="button" onclick="display('0')" value="0" class="btn text-white"></input>
                <input type="button" onclick="display('.')" value="." class="btn text-white"></input>
                <input type="button" onclick="hitung()" value="=" class="btn text-danger"></input>
            </div>

            <!-- End Baris C, 0, ., = -->

        </div>
    </div>
    <footer class="container-fluid text-center mt-5">
        <p class="text-muted">Made w/ A Ton Of Headache by Bintang Prayoga ðŸ™ƒ</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
